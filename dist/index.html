<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <title>Jeremiah's Portfolio</title>
</head>

<body>

    <!-- Top bar header markup -->
    <header class="topBar">

        <!-- Nav bar -->
        <nav id="navBar">
            <ul class="navList">
                <li class="navItem active">
                    About
                </li>
                <li class="navItem">
                    Projects
                </li>
                <li class="navItem">
                    Contact
                </li>
            </ul>
        </nav>
    </header>

    <!-- Home section -->
    <section id="home">
        </div>
        <div class="logo">
            <img class="logoImage logoFG" src="img/jp_logo.svg" alt="jrp logo">
            <img class="logoImage logoBG" src="img/jp_logo.svg" alt="jrp logo">
        </div>
        <div class="hero">
            <h2 class="name">Jeremiah Rey Perez</h2>
            <h2 class="title">developer & designer</h2>
        </div>
        <div class="businessLinks">
            <a class="btn" href="#">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="btn" href="#">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>

    <!-- About section -->
    <section id="about">
        <h2 class="pageHeader">About me...</h2>
        <p class="aboutText"></p>
    </section>

    <!-- Projects section -->
    <section id="projects">
        <h2 class="pageHeader">View some of my work!</h2>
        <div class="projectItem">Project 1</div>
        <div class="projectItem">Project 2</div>
        <div class="projectItem">Project 3</div>

    <!-- Contact section -->
    <section id="contact">
        <h2 class="pageHeader">Feel free to reach out to me</h2>
        <div class="contactItem">
            <a href="mailto:jeremiah.rey.perez@gmail.com">jeremiah.rey.perez@gmail.com</a>
        </div>
        <div class="contactItem">
            ###-###-####
        </div>

</body>

</html>
